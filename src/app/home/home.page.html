<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Aves de Chile
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-grid>
    <ion-row>
      @for(ave of aves; track ave.uid){
      <ion-col>
        <ion-card>
          <img alt="..." src="{{ ave.images.thumb }}" />
          <ion-card-header>
            <ion-card-title>{{ ave.name.spanish }}</ion-card-title>
            <ion-card-subtitle>{{ ave.name.latin }}</ion-card-subtitle>
          </ion-card-header>
        </ion-card>
      </ion-col>
    }
    </ion-row>
</ion-grid>

</ion-content>
